<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="fullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="fullShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 图标部分 -->
  <g transform="translate(50, 50)">
    <!-- 背景圆形 -->
    <circle cx="50" cy="50" r="45" fill="url(#fullGradient)" filter="url(#fullShadow)"/>
    
    <!-- 高斯分布曲线 -->
    <path 
      d="M10 80 L20 70 L30 60 L40 50 L50 40 L60 50 L70 60 L80 70 L90 80" 
      stroke="white" 
      stroke-width="2" 
      fill="none"
      stroke-linecap="round"
      opacity="0.9"
    />
    
    <!-- 中心点 -->
    <circle cx="50" cy="40" r="3" fill="white" opacity="0.9"/>
    
    <!-- 数学符号 G -->
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">G</text>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(150, 0)">
    <!-- 主标题 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">高斯交易系统</text>
    
    <!-- 副标题 -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">Gauss Trading System</text>
    
    <!-- 标语 -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">基于数学精确性的专业交易平台</text>
  </g>
  
  <!-- 装饰线 -->
  <line x1="140" y1="90" x2="140" y2="130" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
</svg> 