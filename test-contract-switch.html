<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合约切换测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .info {
            color: #17a2b8;
        }
        .log {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合约切换测试</h1>
        
        <div class="test-section">
            <h2>1. 手动触发合约选择事件</h2>
            <button onclick="triggerMESContract()">切换到MES合约</button>
            <button onclick="triggerMNQContract()">切换到MNQ合约</button>
            <button onclick="triggerESContract()">切换到ES合约</button>
            <div id="contractResults"></div>
        </div>

        <div class="test-section">
            <h2>2. 检查当前选中的合约</h2>
            <button onclick="checkCurrentContract()">检查当前合约</button>
            <div id="currentContract"></div>
        </div>

        <div class="test-section">
            <h2>3. 系统日志</h2>
            <div id="logContainer" class="log"></div>
        </div>
    </div>

    <script>
        let logContainer = null;

        function log(message, type = 'info') {
            if (!logContainer) {
                logContainer = document.getElementById('logContainer');
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 触发MES合约选择
        function triggerMESContract() {
            const contractData = {
                symbol: 'MES',
                conid: '711280067',
                description: 'E-mini S&P 500',
                exchange: 'CME',
                type: 'futures',
                contractMonth: '202509',
                realExpirationDate: '20250919',
                expiration: '2025-09-19',
                lastTradeTime: '08:30:00',
                tradingClass: 'MES',
                multiplier: '5'
            };

            const event = new CustomEvent('contractSelected', {
                detail: contractData
            });
            
            window.dispatchEvent(event);
            log('已触发MES合约选择事件', 'success');
            
            document.getElementById('contractResults').innerHTML = `
                <p class="success">✅ 已触发MES合约选择事件</p>
                <p class="info">合约数据: ${JSON.stringify(contractData, null, 2)}</p>
            `;
        }

        // 触发MNQ合约选择
        function triggerMNQContract() {
            const contractData = {
                symbol: 'MNQ',
                conid: '711280073',
                description: 'E-mini NASDAQ-100',
                exchange: 'CME',
                type: 'futures',
                contractMonth: '202509',
                realExpirationDate: '20250919',
                expiration: '2025-09-19',
                lastTradeTime: '08:30:00',
                tradingClass: 'MNQ',
                multiplier: '2'
            };

            const event = new CustomEvent('contractSelected', {
                detail: contractData
            });
            
            window.dispatchEvent(event);
            log('已触发MNQ合约选择事件', 'success');
            
            document.getElementById('contractResults').innerHTML = `
                <p class="success">✅ 已触发MNQ合约选择事件</p>
                <p class="info">合约数据: ${JSON.stringify(contractData, null, 2)}</p>
            `;
        }

        // 触发ES合约选择
        function triggerESContract() {
            const contractData = {
                symbol: 'ES',
                conid: '495512563',
                description: 'E-mini S&P 500',
                exchange: 'CME',
                type: 'futures',
                contractMonth: '202512',
                realExpirationDate: '20251219',
                expiration: '2025-12-19',
                lastTradeTime: '08:30:00',
                tradingClass: 'ES',
                multiplier: '50'
            };

            const event = new CustomEvent('contractSelected', {
                detail: contractData
            });
            
            window.dispatchEvent(event);
            log('已触发ES合约选择事件', 'success');
            
            document.getElementById('contractResults').innerHTML = `
                <p class="success">✅ 已触发ES合约选择事件</p>
                <p class="info">合约数据: ${JSON.stringify(contractData, null, 2)}</p>
            `;
        }

        // 检查当前合约
        function checkCurrentContract() {
            // 尝试从localStorage获取当前合约信息
            try {
                const configuredContracts = localStorage.getItem('configuredContracts');
                const currentContract = localStorage.getItem('currentContract');
                
                let html = '<h3>当前合约信息:</h3>';
                
                if (configuredContracts) {
                    const contracts = JSON.parse(configuredContracts);
                    html += `<p class="info">已配置合约: ${contracts.length} 个</p>`;
                    contracts.forEach((contract, index) => {
                        html += `<p class="info">${index + 1}. ${contract.symbol} (${contract.conid})</p>`;
                    });
                } else {
                    html += '<p class="error">未找到已配置的合约</p>';
                }
                
                if (currentContract) {
                    const contract = JSON.parse(currentContract);
                    html += `<p class="success">当前选中: ${contract.symbol} (${contract.conid})</p>`;
                } else {
                    html += '<p class="error">未找到当前选中的合约</p>';
                }
                
                document.getElementById('currentContract').innerHTML = html;
                log('已检查当前合约信息', 'info');
                
            } catch (error) {
                document.getElementById('currentContract').innerHTML = `
                    <p class="error">检查合约信息失败: ${error.message}</p>
                `;
                log(`检查合约信息失败: ${error.message}`, 'error');
            }
        }

        // 监听合约选择事件
        window.addEventListener('contractSelected', (event) => {
            log(`收到合约选择事件: ${event.detail.symbol}`, 'info');
        });

        // 监听市场数据更新事件
        window.addEventListener('marketDataUpdated', (event) => {
            log(`收到市场数据更新: ${event.detail.symbol}`, 'info');
        });

        // 页面加载时初始化
        window.addEventListener('load', () => {
            log('合约切换测试页面已加载', 'info');
            checkCurrentContract();
        });
    </script>
</body>
</html>
