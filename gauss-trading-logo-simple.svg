<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="55" fill="url(#simpleGradient)"/>
  
  <!-- 高斯分布曲线 -->
  <path 
    d="M12 96 L24 84 L36 72 L48 60 L60 48 L72 60 L84 72 L96 84 L108 96" 
    stroke="white" 
    stroke-width="3" 
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- 中心点 -->
  <circle cx="60" cy="48" r="4" fill="white"/>
  
  <!-- 数学符号 G -->
  <text x="60" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">G</text>
</svg> 