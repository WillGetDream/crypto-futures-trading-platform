<!DOCTYPE html>
<html>
<head>
    <title>IBKR连接测试</title>
</head>
<body>
    <h1>IBKR连接测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 首先尝试访问IBKR Gateway来接受证书
                const response = await fetch('https://localhost:5000/v1/api/iserver/auth/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>连接成功!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>连接失败</h3><p>状态: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>连接错误</h3><p>${error.message}</p>`;
                console.error('连接错误:', error);
            }
        }
    </script>
</body>
</html>
