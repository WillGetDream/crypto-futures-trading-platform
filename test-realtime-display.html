<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据显示测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background: #4CAF50;
        }
        
        .status-disconnected {
            background: #f44336;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .price-up {
            color: #4CAF50;
        }
        
        .price-down {
            color: #f44336;
        }
        
        .price-neutral {
            color: #fff;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .data-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .data-value {
            font-weight: 600;
            color: #fff;
        }
        
        .websocket-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        
        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border-left: 3px solid #2196F3;
        }
        
        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4CAF50;
        }
        
        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        
        .log-warning {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid #FFC107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 TWS API 实时数据显示</h1>
            <p>实时监控期货合约市场数据</p>
        </div>
        
        <div class="status-bar">
            <div class="connection-status">
                <div id="statusIndicator" class="status-indicator status-disconnected"></div>
                <span id="connectionStatus">未连接</span>
            </div>
            <div>
                <span id="lastUpdate">最后更新: --</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="connectWebSocket()">连接WebSocket</button>
            <button class="btn btn-success" onclick="subscribeMES()">订阅MES数据</button>
            <button class="btn btn-danger" onclick="disconnectWebSocket()">断开连接</button>
            <button class="btn btn-primary" onclick="clearLog()">清空日志</button>
        </div>
        
        <div class="data-grid">
            <div class="data-card">
                <div class="card-header">
                    <div class="card-title">📊 MES 期货合约</div>
                    <div id="mesStatus" class="status-indicator status-disconnected"></div>
                </div>
                <div class="data-row">
                    <span class="data-label">最新价格:</span>
                    <span id="mesPrice" class="data-value price-neutral">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">买价:</span>
                    <span id="mesBid" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">卖价:</span>
                    <span id="mesAsk" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">成交量:</span>
                    <span id="mesVolume" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">买盘数量:</span>
                    <span id="mesBidSize" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">卖盘数量:</span>
                    <span id="mesAskSize" class="data-value">--</span>
                </div>
            </div>
            
            <div class="data-card">
                <div class="card-header">
                    <div class="card-title">📈 价格变化</div>
                </div>
                <div class="data-row">
                    <span class="data-label">价格变化:</span>
                    <span id="priceChange" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">变化百分比:</span>
                    <span id="priceChangePercent" class="data-value">--</span>
                </div>
                <div class="data-row">
                    <span class="data-label">更新时间:</span>
                    <span id="updateTime" class="data-value">--</span>
                </div>
            </div>
        </div>
        
        <div class="websocket-log" id="websocketLog">
            <div class="log-entry log-info">等待连接...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let lastPrice = 0;
        let isConnected = false;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('websocketLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                status.textContent = '已连接';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                status.textContent = '未连接';
            }
        }
        
        function updateMESStatus(connected) {
            const indicator = document.getElementById('mesStatus');
            if (connected) {
                indicator.className = 'status-indicator status-connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
            }
        }
        
        function updatePriceDisplay(price, bid, ask, volume, bidSize, askSize) {
            const priceElement = document.getElementById('mesPrice');
            const bidElement = document.getElementById('mesBid');
            const askElement = document.getElementById('mesAsk');
            const volumeElement = document.getElementById('mesVolume');
            const bidSizeElement = document.getElementById('mesBidSize');
            const askSizeElement = document.getElementById('mesAskSize');
            
            if (price > 0) {
                priceElement.textContent = `$${price.toFixed(2)}`;
                priceElement.className = `data-value ${price > lastPrice ? 'price-up' : price < lastPrice ? 'price-down' : 'price-neutral'}`;
                lastPrice = price;
            }
            
            if (bid > 0) bidElement.textContent = `$${bid.toFixed(2)}`;
            if (ask > 0) askElement.textContent = `$${ask.toFixed(2)}`;
            if (volume > 0) volumeElement.textContent = volume.toLocaleString();
            if (bidSize > 0) bidSizeElement.textContent = bidSize.toLocaleString();
            if (askSize > 0) askSizeElement.textContent = askSize.toLocaleString();
            
            // 更新价格变化
            if (lastPrice > 0 && bid > 0) {
                const change = lastPrice - bid;
                const changePercent = (change / bid) * 100;
                
                document.getElementById('priceChange').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}`;
                document.getElementById('priceChangePercent').textContent = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
            }
            
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `最后更新: ${new Date().toLocaleTimeString()}`;
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket已经连接', 'warning');
                return;
            }
            
            try {
                ws = new WebSocket('ws://localhost:8080/ws/market-data');
                
                ws.onopen = function(event) {
                    log('WebSocket连接已建立', 'success');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`收到消息: ${JSON.stringify(data)}`, 'info');
                        
                        if (data.type === 'marketData' && data.symbol === 'MES') {
                            const marketData = data.data;
                            updateMESStatus(true);
                            updatePriceDisplay(
                                marketData.lastPrice,
                                marketData.bid,
                                marketData.ask,
                                marketData.volume,
                                marketData.bidSize,
                                marketData.askSize
                            );
                        }
                    } catch (error) {
                        log(`解析消息失败: ${error.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`WebSocket连接已关闭: ${event.code} - ${event.reason}`, 'warning');
                    updateConnectionStatus(false);
                    updateMESStatus(false);
                };
                
                ws.onerror = function(error) {
                    log(`WebSocket连接错误: ${error}`, 'error');
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                log(`创建WebSocket连接失败: ${error.message}`, 'error');
            }
        }
        
        function subscribeMES() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接，无法订阅', 'error');
                return;
            }
            
            const subscribeMessage = {
                type: 'subscribe',
                symbol: 'MES'
            };
            
            ws.send(JSON.stringify(subscribeMessage));
            log('已发送MES订阅请求', 'info');
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('WebSocket连接已断开', 'info');
                updateConnectionStatus(false);
                updateMESStatus(false);
            }
        }
        
        function clearLog() {
            document.getElementById('websocketLog').innerHTML = '<div class="log-entry log-info">日志已清空</div>';
        }
        
        // 页面加载时自动连接
        window.addEventListener('load', function() {
            log('页面已加载，准备连接WebSocket...', 'info');
            setTimeout(connectWebSocket, 1000);
        });
        
        // 页面卸载时断开连接
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
