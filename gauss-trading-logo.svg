<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- 高斯分布曲线 -->
  <path 
    d="M20 160 L40 140 L60 120 L80 100 L100 80 L120 100 L140 120 L160 140 L180 160" 
    stroke="white" 
    stroke-width="4" 
    fill="none"
    stroke-linecap="round"
    opacity="0.9"
  />
  
  <!-- 中心点 -->
  <circle cx="100" cy="80" r="6" fill="white" opacity="0.9"/>
  
  <!-- 数学符号 G -->
  <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.9">G</text>
  
  <!-- 装饰性小点 -->
  <circle cx="60" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="140" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="100" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="100" r="2" fill="white" opacity="0.6"/>
  
  <!-- 外圈装饰 -->
  <circle cx="100" cy="100" r="95" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
</svg> 