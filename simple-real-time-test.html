<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单实时数据测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .data-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        .price {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
        }
        .info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .info-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }
        .value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .bid { color: #00ff88; }
        .ask { color: #ff4757; }
        .volume { color: #3742fa; }
        .status {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.connected { background: #1a4a1a; color: #00ff88; }
        .status.disconnected { background: #4a1a1a; color: #ff4757; }
        button {
            background: #3742fa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2f3542; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 简单实时数据测试</h1>
        
        <div class="status" id="status">检查连接状态...</div>
        
        <div class="data-card">
            <div class="price" id="price">--</div>
            <div class="info">
                <div class="info-item">
                    <div class="label">买价</div>
                    <div class="value bid" id="bid">--</div>
                </div>
                <div class="info-item">
                    <div class="label">卖价</div>
                    <div class="value ask" id="ask">--</div>
                </div>
                <div class="info-item">
                    <div class="label">成交量</div>
                    <div class="value volume" id="volume">--</div>
                </div>
            </div>
        </div>
        
        <div class="data-card">
            <h3>控制按钮</h3>
            <button onclick="checkStatus()">检查状态</button>
            <button onclick="getData()">获取数据</button>
            <button onclick="connectWebSocket()">连接WebSocket</button>
            <button onclick="clearData()">清空数据</button>
        </div>
        
        <div class="data-card">
            <h3>日志</h3>
            <div id="log" style="font-family: monospace; font-size: 0.9rem; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        let ws = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '✅ 已连接';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '❌ 未连接';
            }
        }
        
        function updateData(data) {
            if (data.lastPrice > 0) {
                document.getElementById('price').textContent = `$${data.lastPrice.toFixed(2)}`;
            }
            if (data.bid > 0) {
                document.getElementById('bid').textContent = `$${data.bid.toFixed(2)}`;
            }
            if (data.ask > 0) {
                document.getElementById('ask').textContent = `$${data.ask.toFixed(2)}`;
            }
            if (data.volume > 0) {
                document.getElementById('volume').textContent = data.volume.toLocaleString();
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('http://localhost:8080/api/tws/health');
                const data = await response.json();
                log(`健康检查: ${JSON.stringify(data)}`);
                updateStatus(data.connected);
            } catch (error) {
                log(`健康检查失败: ${error.message}`);
                updateStatus(false);
            }
        }
        
        async function getData() {
            try {
                const response = await fetch('http://localhost:8080/api/tws/market-data/subscriptions');
                const data = await response.json();
                log(`获取数据: ${JSON.stringify(data)}`);
                
                // 找到最新的MES数据
                const mesData = Object.values(data.data).find(item => 
                    item.symbol === 'MES' && item.lastPrice > 0
                );
                
                if (mesData) {
                    updateData(mesData);
                    log(`更新显示数据: 价格=${mesData.lastPrice}, 买价=${mesData.bid}, 卖价=${mesData.ask}, 成交量=${mesData.volume}`);
                } else {
                    log('未找到有效的MES数据');
                }
            } catch (error) {
                log(`获取数据失败: ${error.message}`);
            }
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket已经连接');
                return;
            }
            
            try {
                ws = new WebSocket('ws://localhost:8080/ws/market-data');
                
                ws.onopen = function(event) {
                    log('WebSocket连接已建立');
                    updateStatus(true);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`WebSocket消息: ${JSON.stringify(data)}`);
                        
                        if (data.type === 'marketData' && data.symbol === 'MES') {
                            updateData(data.data);
                        }
                    } catch (error) {
                        log(`解析WebSocket消息失败: ${error.message}`);
                    }
                };
                
                ws.onclose = function(event) {
                    log(`WebSocket连接已关闭: ${event.code}`);
                    updateStatus(false);
                };
                
                ws.onerror = function(error) {
                    log(`WebSocket连接错误: ${error}`);
                    updateStatus(false);
                };
                
            } catch (error) {
                log(`创建WebSocket连接失败: ${error.message}`);
            }
        }
        
        function clearData() {
            document.getElementById('price').textContent = '--';
            document.getElementById('bid').textContent = '--';
            document.getElementById('ask').textContent = '--';
            document.getElementById('volume').textContent = '--';
            document.getElementById('log').innerHTML = '';
        }
        
        // 页面加载时自动检查
        window.addEventListener('load', function() {
            log('页面已加载');
            checkStatus();
            getData();
        });
        
        // 定期更新数据
        setInterval(() => {
            getData();
        }, 5000); // 每5秒更新一次
    </script>
</body>
</html>
